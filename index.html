<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="pragma" content="no-cache" />
    <title>DLS BARBER - Reservas Profesionales | La Mejor Barbería</title>
    <meta
      name="description"
      content="Reservá tu turno en DLS BARBER - La mejor barbería con estilo único y atención profesional personalizada"
    />

      content="barbería, corte de pelo, barber, reservas, estilo, DLS BARBER"

    <!-- Favicons y meta tags -->

      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css?v=28.0" />
  </head>
  <body>
    <script>
      // Verificar si el usuario está autenticado
      const token = localStorage.getItem("token");
      if (token) {
        // Verificar si el token es válido
        fetch("http://localhost:5000/api/auth/verify", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (response.ok) {
              // Token válido, ir al dashboard
              window.location.href = "dashboard.html";
            } else {
              // Token inválido, limpiar y ir al login
              localStorage.removeItem("token");
              window.location.href = "login.html";
            }
          })
          .catch(() => {
            // Error de conexión, ir al login
            window.location.href = "login.html";
          });
      } else {
        // No hay token, ir al login
        window.location.href = "login.html";
      }
    </script>

    <div
      style="
        display: flex;
        justify-content: center;
